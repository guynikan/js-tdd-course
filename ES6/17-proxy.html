<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body></body>
  <script>
    var obj = {
      name: "Willian",
      age: 34,
    };

    // o proxy serve para alterar o comportamento de uma
    // determinada propriedade
    var proxy = new Proxy(obj, {
      get(target, name) {
        console.log("Alguém tá pedindo o nome");
        return target[name];
      },

      set(target, name, value) {
        console.log("Alguém tá mudando o nome!");
        target[name] = value;
      },
    });
  </script>
</html>
