<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let name = "Edson";
    let surname = "Batista";
    let age = 25;

    // com a shorthand eu evito repetição de código
    // passando diretamente as minhas variáveis
    // como props de um obj
    // dessa forma, ele atribui o nome das vars
    // ao nome da prop
    person = {
      name,
      surname,
      age,
      // outra coisa é em relação aos métodos
      // aqui eu n preciso atribuir uma func a uma prop
      // consigo atribuir ela diretamente ao obj
      hello() {
        console.log("hello");
      },
    };

    console.log(person);
    console.log(person.hello());
  </script>
</html>
